<section class="pl-12 flex gap-8 mb-8 mt-6">
  <div class="w-1/3">
    <div class="bg-white shadow-lg rounded-lg p-6 gap-6">
      <h2 class="text-2xl font-bold mb-4 text-center">Orders Status</h2>

      <div class="flex justify-center mb-4">
        <div class="w-[250px] h-[250px]">
          <canvas id="ordersChart" class="w-full h-full"></canvas>
        </div>
      </div>

      <div>
        @for (item of orders()?.statistics?.ordersByStatus; track item._id; let i = $index) {
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2 text-2xl font-normal">
              <span
                class="w-3 h-3 rounded-full inline-block"
                [style.background-color]="chartColors()[i]">
              </span>
              {{ item._id }}
            </div>
            <div class="text-right">
              <span class="text-2xl font-medium min-w-[100px]">
                {{ item.count }} ({{ getPercentage(item.count) }})
              </span>
            </div>
          </div>
        }
      </div>
    </div>
  </div>

  <div class="w-full bg-white shadow rounded-lg mr-7 p-6 min-w-[100px] overflow-y-auto">
    <h2 class="text-2xl font-bold mb-4 text-left">Revenue</h2>
  </div>
</section>
