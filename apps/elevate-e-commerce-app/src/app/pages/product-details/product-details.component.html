<!-- product-details.component.html -->

<div class="container mx-auto px-4 py-8">
  <div class="flex flex-wrap -mx-4">
    <!-- Product Images -->
    <div class="w-full md:w-1/2 px-4 mb-8">
      <img [src]="productDetails().imgCover" alt="Product" class="w-full h-100 rounded-lg shadow-md mb-4" id="mainImage" />
      <div class="flex gap-4 py-4 justify-center overflow-x-auto">
        @for ( image of productDetails().images; track image) {
          <img
            [src]="image"
            alt="Thumbnail"
            class="size-16 sm:size-20 object-cover rounded-md cursor-pointer opacity-60 hover:opacity-100 transition duration-300"
            (click)="changeImage(image)" />
        }
      </div>
    </div>

    <!-- Product Details -->
    <div class="w-full md:w-1/2 px-4">
      <h2 class="text-3xl font-bold mb-2">{{ productDetails().title }}</h2>
      <div class="mb-4">
        <span class="text-2xl font-bold mr-2">${{ productDetails().priceAfterDiscount }}</span>
        <span class="text-gray-500 line-through">${{ productDetails().price }}</span>
      </div>
      <div class="flex items-center mb-4">
        <!-- النجوم -->
        <svg xmlns="http://www.w3.org/2000/svg" class="size-6 text-yellow-500" viewBox="0 0 24 24" fill="currentColor">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z" />
        </svg>
        <span class="ml-2 text-gray-600">{{ productDetails().rateAvg }} ({{ productDetails().rateCount }})</span>
      </div>
      <p class="text-gray-700 mb-6">{{ productDetails().description }}</p>

      <!-- Buttons -->
      <div class="flex space-x-4 mb-6">
        <button (click)="addToCart(productId,1)" class="bg-main flex gap-2 items-center text-white px-6 py-2 rounded-md focus:ring-offset-2">
          <!-- Cart icon -->
          Add to Cart
        </button>
        <button class="bg-gray-200 flex gap-2 items-center text-gray-800 px-6 py-2 rounded-md hover:bg-gray-300">
          <!-- Wishlist icon -->
          Wishlist
        </button>
      </div>
    </div>
  </div>

  <app-related-products [productId]="productId" />
</div>
