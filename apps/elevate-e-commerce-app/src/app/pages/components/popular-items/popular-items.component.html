<section class="py-8 container mx-auto">
  <div class="title flex justify-between items-center flex-wrap">
      <h1 class="text-2xl font-bold text-title my-6">Popular Items</h1>
      <ul class="flex items-center gap-4 flex-wrap shrink-0 my-6">
  @for (item of categories(); track $index) {
  <li>
    <button
      (click)="filterByCategory(item._id)"
      [ngClass]="{'text-main border-main border-b': currentCategory() === item._id,
                'text-title': currentCategory() !== item._id}"
      class="pb-1 text-xl capitalize cursor-pointer transition duration-200">
      {{ item.name }}</button>
  </li>
}
      </ul>
  </div>
  <div class="grid gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    @for (item of products(); track item._id) {
    <app-card
      [title]="item.title"
      [imgCover]="item.imgCover"
      [price]="item.price"
      [priceAfterDiscount]="item.priceAfterDiscount"
      [rateAvg]="item.rateAvg" >
    </app-card>
      }
  </div>
</section>
