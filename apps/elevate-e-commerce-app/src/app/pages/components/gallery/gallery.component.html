<section class="text-center px-4 py-10">
  <div class="mb-8">
    <p class="text-pink-600 uppercase text-sm tracking-wide font-semibold">Our Gallery</p>
    <h2 class="text-2xl md:text-3xl font-bold text-purple-900 mt-2">
      Let's Check Our Photo Gallery
    </h2>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
    @for (img of images; let i = $index; track img) {
      <div class="overflow-hidden rounded-xl shadow-md 
                  @(i === 4 ? 'col-span-2' : '')">
        <img [src]="img" alt="Gift Image" class="w-full h-64 object-cover hover:scale-105 transition-transform duration-300">
      </div>
    }
  </div>
</section>
