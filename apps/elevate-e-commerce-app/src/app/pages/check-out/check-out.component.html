<section id="best-seller" class="my-6 lg:my-8 mx-4 lg:mx-20">
  <div class="w-[65%]">
    <div class="wrapper flex flex-col gap-6">
      <!-- proggress -->
      <app-progress [currentStep]="currentStep()" />

      @if (currentStep() === 1) {

      <app-check-out-step1
        [addresses]="addresses()"
        (addressesChange)="updateAddresses($event)"
      />
      } @else {

      <app-check-out-step2 />

      }
    </div>
  </div>
</section>
