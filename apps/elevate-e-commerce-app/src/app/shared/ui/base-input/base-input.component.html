<!------- Reusable Input Component ------->
<input class="py-3 px-7 border-2 border-amber-200 rounded"
    [type]="type()"
    [placeholder]="placeholder()"
    [disabled]="disabled()"
    [value]="value()"
    (input)="onInput($event)"
    (blur)="onTouched()"
/>
