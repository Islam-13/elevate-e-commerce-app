<!------- Reusable Input Component ------->
<label class="block capitalize text-base font-bold mb-1" for="">{{
  label()
}}</label>

<input
  class="w-full p-3 rounded-xl border border-zinc-300 placeholder:text-zinc-400 outline-none dark:focus:border-pink-300 focus:border-pink-800"
  [type]="type()"
  [placeholder]="placeholder()"
  [disabled]="disabled()"
  [value]="value()"
  (input)="onInput($event)"
  (blur)="onTouched()"
/>
