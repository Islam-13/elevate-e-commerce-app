<div class="relative h-1.5 bg-[#E4E4E7] rounded-md text-sm">
  <div
    class="h-full rounded-md bg-main"
    [class]="currentStep() === 1 ? 'w-[34%]' : 'w-[69%]'"
  ></div>
  <div
    class="w-6 aspect-square rounded-full flex items-center justify-center bg-main text-white absolute top-1/2 -translate-y-1/2 left-1/3"
  >
    1
  </div>
  <div
    class="w-6 aspect-square rounded-full flex items-center justify-center absolute top-1/2 -translate-y-1/2 left-2/3"
    [class]="currentStep() === 1 ? 'bg-[#e4e4e7]' : 'bg-main text-white'"
  >
    2
  </div>
</div>
