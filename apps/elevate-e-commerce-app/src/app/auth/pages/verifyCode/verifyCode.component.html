<div>
  <h3 class="text-2xl font-semibold">
    {{ 'auth.verifyCode.h' | translate }}
  </h3>

  <p class="text-sm">
    {{ 'auth.verifyCode.p' | translate }}
  </p>
</div>

<hr class="text-zinc-400 mb-6 mt-4" />

@if(errorMsg()) {
<p-message severity="error" icon="pi pi-times-circle" styleClass="mb-4">{{
  errorMsg()
}}</p-message>
}

<form [formGroup]="verifyCodeForm" (ngSubmit)="onSubmit()">
  <div class="card flex flex-col gap-2 justify-center items-center">
    @let verifyCtrl = verifyCodeForm.get("resetCode");

    <p-inputotp [integerOnly]="true" formControlName="resetCode" [length]="6" />

    <app-ctrl-err
      [inputCtrl]="verifyCtrl"
      validation="pattern"
      msg1="Code"
      msg2="Code must be 6 digits long!!"
    />
  </div>

  <div class="text-end px-5 py-3.5">
    <button>{{ 'auth.verifyCode.sendCode' | translate }}</button>
  </div>

  <app-submit-btn
    [isSubmitting]="isSubmitting()"
    [label]="'auth.verifyCode.verifyBtn' | translate"
  />

  <hr class="text-zinc-400 my-5" />

  <p class="text-center">
    <span>{{ 'auth.needHelp' | translate }}</span>
    <a class="text-main" href="">{{ 'auth.contact' | translate }}</a>
  </p>
</form>
