@if ((form().errors?.['misMatch'] || rePasswordCtrl()?.errors) &&
rePasswordCtrl()?.touched) {

<p-message severity="error" variant="simple">
  @if (rePasswordCtrl()?.getError("required")) {Confirm Password is required!!}
  @else if (form().errors?.['misMatch']) { Password and Confirm Password are not
  matched! }
</p-message>
}
