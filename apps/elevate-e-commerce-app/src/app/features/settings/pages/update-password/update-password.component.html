<section>
    <form class="md:space-y-6 space-y-5" [formGroup]="changePasswordForm" (ngSubmit)="changePasswordSubmit()">
    <div>
      <app-base-input
      [label]="'setting.oldPassword'| translate "
      formControlName="password"
      type="password"
      />
    </div>


    <div>
      <app-base-input
      [label]="'setting.newPassword'| translate"
      formControlName="newPassword"
      type="password"
      />
    </div>

    <div>
      <app-base-input
      [label]="'setting.confirmNewPassword'| translate"
      formControlName="reNewPassword"
      type="password"
      />
    </div>

    <div class="pt-2 text-end">
      <button type="submit" (click)="changePasswordSubmit()"
        class="inline-flex items-center justify-center md:px-8 md:py-3 sm:px-6 sm:py-2 w-full sm:w-auto py-2 px-6 rounded-xl bg-red-600 text-white font-medium hover:bg-red-700">
        {{ 'setting.updatePassword'| translate}}
      </button>
    </div>
  </form>

</section>
