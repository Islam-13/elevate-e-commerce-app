<aside class="bg-gray-50 dark:bg-zinc-900 rounded-2xl border border-gray-200 dark:border-zinc-700 p-2 sm:p-3 md:p-5 text-gray-800 dark:text-zinc-100">
  <nav class="space-y-1">
    <a
      routerLink="profile"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="bg-gray-900 text-white dark:bg-zinc-700 dark:text-white"
      class="flex items-center gap-3 px-3 md:px-4 py-2 md:py-3 md:text-base text-sm truncate rounded-xl
             text-gray-800 dark:text-zinc-100 hover:bg-gray-100 dark:hover:bg-zinc-800 transition">
      <span><i class="fa-solid fa-user-pen"></i> {{ 'setting.myAccount' | translate }}</span>
    </a>

    <a
      routerLink="password"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="bg-gray-900 text-white dark:bg-zinc-700 dark:text-white"
      class="flex items-center gap-3 px-3 md:px-4 py-2 md:py-3 md:text-base text-sm truncate rounded-xl
             text-gray-800 dark:text-zinc-100 hover:bg-gray-100 dark:hover:bg-zinc-800 transition">
      <span><i class="fa-solid fa-lock"></i> {{ 'setting.ChangePassword' | translate }}</span>
    </a>
  </nav>

  <div class="mt-26">
    <button
      (click)="logout()"
      type="button"
      class="w-full text-start px-3 md:px-4 py-2 md:py-3 md:text-base text-sm rounded-xl
             text-red-600 dark:text-red-400 bg-gray-100 dark:bg-zinc-800 hover:bg-gray-300 dark:hover:bg-zinc-700 transition">
      <i class="fa-solid fa-arrow-right-from-bracket fa-flip-horizontal"></i>
      {{ 'setting.logout' | translate }}
    </button>
  </div>
</aside>
